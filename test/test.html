<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div id="startScreen">
    <h2>Welcome to the Quiz</h2>
    <input type="text" id="userName" placeholder="Enter your name" />
    <br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="container" id="quizContainer">
    <div class="quiz-progress-bar">
      <div class="quiz-progress-bar-fill" id="quizProgress"></div>
    </div>
    <div class="progress" id="progressBar"></div>
    <div class="question">
      <div id="questionText"></div>
      <div class="timer" id="timer">10</div>
    </div>
    <div class="options" id="options"></div>
    <button id="skipBtn" onclick="skipQuestion()">Skip</button>
  </div>

  <div class="results-modal" id="resultsModal" style="display:none">
    <div class="results-content">
      <h2>Your Score: <span id="scoreDisplay"></span>/15</h2>
      <div class="stars" id="starRating"></div>
      <div class="leaderboard">
        <h3>Top 5 Scores</h3>
        <ol id="topScores"></ol>
      </div>
      <button onclick="location.reload()">Play Again</button>
      <button onclick="resetTopScores()">Reset Top 5</button>
    </div>
  </div>

  <script>
const questions = [
  { q: "What is the next number in the series: 40, 35, 30, 25, ...?", o: ["15", "20", "10", "5"], a: 1 },
  { q: "If 'Car' is to 'Road', then 'Ship' is to ...?", o: ["Water", "Air", "Port", "Sailor"], a: 0 },
  { q: "Which word does not belong with the others?", o: ["Inch", "Ounce", "Centimeter", "Yard"], a: 1 },
  { q: "If 'A' = 1, 'B' = 2, and 'C' = 3, what is the value of 'CAB'?", o: ["6", "312", "321", "123"], a: 0 },
  { q: "A boy is facing South. He turns left and walks 10 meters. In which direction is he walking now?", o: ["North", "South", "East", "West"], a: 2 },
  { q: "Your mother's brother is your ...?", o: ["Father", "Cousin", "Grandfather", "Uncle"], a: 3 },
  { q: "How many months have 31 days?", o: ["4", "5", "6", "7"], a: 3 },
  { q: "Which fraction is the largest?", o: ["1/2", "1/3", "1/4", "1/5"], a: 0 },
  { q: "If yesterday was Sunday, what day is tomorrow?", o: ["Saturday", "Monday", "Tuesday", "Wednesday"], a: 2 },
  { q: "Find the missing letter in the series: Z, X, V, T, ?", o: ["S", "Q", "R", "U"], a: 2 },
  { q: "If a dozen eggs cost ₹60, what is the cost of one egg?", o: ["₹4", "₹5", "₹6", "₹12"], a: 1 },
  { q: "Which of the following is least like the others?", o: ["Triangle", "Square", "Circle", "Rectangle"], a: 2 },
  { q: "Find the next item in the pattern: A1, B2, C3, D4, ...?", o: ["E5", "F5", "E6", "F6"], a: 0 },
  { q: "If 'SAD' is to 'HAPPY' as 'WEAK' is to ...?", o: ["SMALL", "STRONG", "TIRED", "HEAVY"], a: 1 },
  { q: "A meeting starts at 10:00 AM and lasts for 90 minutes. What time does it end?", o: ["11:00 AM", "11:15 AM", "11:30 AM", "12:00 PM"], a: 2 }
];
    let current = 0, score = 0, countdown;
    let userName = "";

    function startQuiz() {
      userName = document.getElementById("userName").value.trim();
      if (!userName) {
        alert("Please enter your name to start the quiz.");
        return;
      }
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizContainer").style.display = "flex";
      loadQuestion();
    }

    function updateProgressBar() {
      const progressFill = document.getElementById("quizProgress");
      const percent = ((current) / questions.length) * 100;
      progressFill.style.width = `${percent}%`;
    }

    function startTimer() {
      clearInterval(countdown);
      let timeLeft = 10;
      document.getElementById("timer").innerText = timeLeft;
      document.getElementById("progressBar").style.animation = "none";
      void document.getElementById("progressBar").offsetWidth;
      document.getElementById("progressBar").style.animation = "progressAnim 10s linear forwards";

      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          skipQuestion();
        }
      }, 1000);
    }

    function loadQuestion() {
      if (current >= questions.length) return endQuiz();
      updateProgressBar();
      let q = questions[current];
      document.getElementById("questionText").innerText = `Q${current + 1}. ${q.q}`;
      const opts = document.getElementById("options");
      opts.innerHTML = "";
      q.o.forEach((opt, idx) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => {
          clearInterval(countdown);
          if (idx === q.a) {
            div.classList.add("correct");
            score++;
          } else {
            div.classList.add("incorrect");
            opts.children[q.a].classList.add("correct");
          }
          Array.from(opts.children).forEach(opt => opt.onclick = null);
          setTimeout(nextQuestion, 1000);
        };
        opts.appendChild(div);
      });
      startTimer();
    }

    function skipQuestion() {
      clearInterval(countdown);
      current++;
      loadQuestion();
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }

    function endQuiz() {
      clearInterval(countdown);
      updateProgressBar();
      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("resultsModal").style.display = "flex";
      document.getElementById("scoreDisplay").innerText = score;

      const starsContainer = document.getElementById("starRating");
      starsContainer.innerHTML = "";
      const totalStars = 5;
      const fullParts = Math.floor(score / 3);
      const remainder = score % 3;

      for (let i = 0; i < totalStars; i++) {
        const container = document.createElement("div");
        container.className = "star-container";

        const star = document.createElement("div");
        star.className = "star";
        star.innerText = "★";

        const fill = document.createElement("div");
        fill.className = "star star-fill";
        fill.innerText = "★";

        if (i < fullParts) {
          fill.style.width = "100%";
        } else if (i === fullParts && remainder > 0) {
          fill.style.width = `${(remainder / 3) * 100}%`;
        } else {
          fill.style.width = "0%";
        }

        container.appendChild(star);
        container.appendChild(fill);
        starsContainer.appendChild(container);
      }

      let stored = JSON.parse(localStorage.getItem("top5") || "[]");
      stored.push({ name: userName, score });
      stored.sort((a, b) => b.score - a.score);
      stored = stored.slice(0, 5);
      localStorage.setItem("top5", JSON.stringify(stored));

      document.getElementById("topScores").innerHTML = stored.map(s => `<li>${s.name} - ${s.score}</li>`).join('');
    }

    function resetTopScores() {
      localStorage.removeItem("top5");
      document.getElementById("topScores").innerHTML = "";
    }
  </script>
</body>
</html>
