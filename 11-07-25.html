<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScript</title>

</head>
<body>
    <script>
        let a='100';
        let b=Number(a);
        document.writeln(b +"<br>");
        let c=123.75;
        document.writeln(c);
        let d=parseInt(c);
        document.writeln(d);
        let s=100;
        let str=String(s);
        document.writeln(str);
        let num=90;
        let val=num%2;
        let tf=Boolean(val);
        document.writeln(tf)
    </script>
