<button id="setIntervalBtn">
Set Interval
</button>
<button id="clearIntervalBtn">
Clear Interval
</button>
<script>
let set_interval=document.getElementById("setIntervalBtn")
let clear_interval=document.getElementById("clearIntervalBtn")
let uniqueId=null;
set_interval.onclick=function(){
let counter=0;
uniqueId=setInterval(function() {
console.log(counter);
counter=counter+1
}, 1000);
}
clear_interval.onclick=function(){
clearInterval(uniqueId)
console.log("Interval cleared")
}

    <script>
      function bookTrain(ticket) {
        return new Promise((resolve, reject) => {
          console.log("Processing!...");
          setTimeout(() => {
            if (ticket) {
              resolve("Ticket Booking successful!Seat number is "+Math.ceil(Math.random()*100));
            } else {
              reject("Please Mention 'true' if u want a Train seat Booking"); 
            }
          }, 5000);
        });
      }
      bookTrain(true)
        .then((msg) => console.log(msg)) 
        .catch((err) => console.log(err));
    </script>
