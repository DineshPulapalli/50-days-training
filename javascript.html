    <script>
      function greet(name) {
        return "Hello " + name + "!";
      }
      let result2 = greet("dinesh");
      document.write(result2 + "<br>");

      function isEven(n) {
        return n % 2 == 0;
      }
      let result3 = isEven(9);
      document.writeln("is 9 an even number?" + result3 + "<br>");
      function getColors() {
        return ["Red", "Green", "Blue"];
      }
      let result4 = getColors();
      document.write("colors: " + result4.join(", ") + "<br>");
      function getPerson(n) {
        return { name: "Dinesh", age: 20 };
      }
      let result5 = getPerson();
      document.writeln("name: " + result5.name + "<br>" + result5.age);
      let now = new Date();
      let fullDate = now.toDateString();
      let fullTime = now.toLocaleTimeString();
      console.log(fullDate, fullTime);
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }
      this.greet = function () {
        return (
          "Hello my name is  " + this.name + "and i am " + this.age + "old"
        );
      };
      let person1 = new Person("divya", 22);
      let person2 = new Person("Raaji", 25);
      document.writeln(person1.greet() + "<br>");
      document.writeln(person2.greet() + "<br>");

      let text = "Hello World!";
      let pattern = /hello/i;
      let result = pattern.test(text);
      document.writeln(
        result
          ? "Match found:'hello' is in the text.<br>"
          : "No match found for 'hello'.<br>"
      );
    </script>
